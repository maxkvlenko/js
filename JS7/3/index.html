    Задание 3	
Напишите функцию,  которая принимает в качестве аргумента   натуральное  число  возвращает его факториал. 
Факториал (обозначается !) - это произведение (умножение) всех целых чисел, меньше данного, и его самого. 
Например, 4! = 1*2*3*4.
